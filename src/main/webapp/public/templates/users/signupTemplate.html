
<div class="page-header">
  <h1>Account <small> Sign-up</small></h1>
</div>


<% if(attributes.message !=undefined && attributes.message != ''){ %>
<div class="alert alert alert-danger alert-dismissable" >
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>


<%= attributes.message %>

</div>
<% } %>



<form class="form-horizontal signupForm" role="form" >
  <div class="form-group">
    <label for="firstName" class="col-md-2 control-label">First Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-md-2 control-label">Last Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Surname">
    </div>
  </div>
  
    <div class="form-group">
    <label for="email" class="col-md-2 control-label">Email</label>
    <div class="col-md-4">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
    </div>
  </div>
  
    <div class="form-group">
    <label for="password" class="col-md-2 control-label">Password</label>
    <div class="col-md-4">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password (minimum 8 character)">
    </div>
  </div>
  
    <div class="form-group">
    <label for="confirmPassword" class="col-md-2 control-label">Confirm Password</label>
    <div class="col-md-4">
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
    </div>
  </div>
  
    <div class="form-group">
    <label for="address" class="col-md-2 control-label">Account Type</label>
    <div class="col-md-2">
       <input type="radio" name="accountType" id="studentOption" value="student" checked>
       as Student
    </div>
       <div class="col-md-2">
       <input type="radio" name="accountType" id="employerOption" value="employer">
      as Employer
       </div>
    </div>
  </div>
  
    
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-info">SignUp</button>
       <button type="button" class="btn btn-default cancel">Not Now</button>
    </div>
  </div>
</form>

      <hr class="featurette-divider">
